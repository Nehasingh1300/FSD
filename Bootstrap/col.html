<!---   
GRID CLASSES
container : outermost layer for the clock { it adjusts itself for providing responsive design by fitting the size of screen }
row : inner div { it will divide content in horizonal row }
col class : divide into columns

col will help you to manage the blocks of website according to phone and large screen 
        It has  col-sm-*
                col-md-*
                col-lg-*
                col-xl-*
                default from extra small to extra large
        you have to put this code in side container(fixed width)/container-fluid(flexible length) and row class 
        you need to download and add the reference to pooper.js and bootstrap and jquery
-->
